<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Medical Stores Department Drugs Price Check</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app">

		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-3">Drugs Price Check</h1>
		    <p class="lead">Search for drug prices in Medical Stores Department drugs API</p>
		  </div>
		</div>		

		<div class="container">
				
			<div class="form-group">
				<input type="search" class="form-control" placeholder="Type drug name Eg. Paracetamol" v-model="query" autofocus>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" @click="search">Search</button>
			</div>

			<table class="table table-bordered" v-if="drugs.length">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price (Tshs)</th>
						<th>Form</th>
						<th>Strength</th>
						<th>UOM</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="drug in drugs">
						<td>{{ drug.name }}</td>
						<td>{{ drug.price }}</td>
						<td>{{ drug.form }}</td>
						<td>{{ drug.strength }}</td>
						<td>{{ drug.uom }}</td>
					</tr>
				</tbody>
			</table>

			<div :class="{ loading: isLoading }">
				<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span>				
			</div>

		</div>

	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="js/app.js"></script>
</body>
</html>
